<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="bg-gradient"></div>

    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="glass-card">
        <div class="content">
          <div class="icon-section">
            <lottie-player
              src="Under Maintenance.json"
              background="transparent"
              speed="0.8"
              loop
              autoplay
              class="main-animation"
            >
            </lottie-player>
          </div>

          <div class="text-section">
            <span class="badge">System Update</span>
            <h1 class="title">
              We're Currently<br />
              <span class="highlight">Under Maintenance</span>
            </h1>
            <p class="description">
              Our team is working hard to bring you an enhanced experience.
              We'll be back online shortly with exciting improvements!
            </p>

            <div class="progress-container">
              <div class="progress-label">
                <span>Progress</span>
                <span>58%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>

            <a href="#" class="btn-primary">
              <span>Go Back Home</span>
            </a>

            <div class="footer">terateksystems.com</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

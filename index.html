<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <main class="maintenance-wrapper">
      <div class="glass-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <div class="content-grid">
          <div class="animation-section">
            <lottie-player
              src="Under Maintenance.json"
              background="transparent"
              speed="0.8"
              loop
              autoplay
              class="main-animation"
            >
            </lottie-player>
          </div>

          <div class="text-section">
            <span class="badge">System Update</span>
            <h1 class="title">
              Oops! site is <br /><span class="highlight"
                >under maintenance</span
              >
            </h1>
            <p class="description">
              We're currently tuning our engines to provide you with a smoother
              experience. We'll be back online shortly!
            </p>
            <div class="action-area">
              <a href="#" class="btn-primary">Go Back</a>
              <footer class="mini-footer">terateksystems.com</footer>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
